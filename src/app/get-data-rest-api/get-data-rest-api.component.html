<h2>Get Data through "https://jsonplaceholder.typicode.com/posts"</h2>
<table class="table table-bordered">
    <thead>
      <tr>
        <th>UserID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listData">
        <td>{{data.userId}}</td>
        <td>{{data.id}}</td>
        <td>{{data.title}}</td>
        <td>{{data.body}}</td>
      </tr>
      </tbody>
</table>
